<!DOCTYPE html>
<html>
<head>
    <title>TestGenZ-AI</title>
</head>
<body>
    <h2>AI Test Case Generator</h2>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="test_type">Type of Test Case:</label>
        <select name="test_type" required>
            <option value="Positive">Positive</option>
            <option value="Negative">Negative</option>
            <option value="Regression">Regression</option>
            <option value="Smoke">Smoke</option>
            <option value="Sanity">Sanity</option>
        </select><br><br>

        <label for="test_count">Number of Test Cases:</label>
        <input type="number" name="test_count" min="1" required><br><br>

        <label for="ui_file">Upload UI Screenshot / Figma Export:</label>
        <input type="file" name="ui_file" accept="image/*" required><br><br>

        <label for="template_file">Upload Excel Template (.xlsx):</label>
        <input type="file" name="template_file" accept=".xlsx" required><br><br>

        <input type="submit" value="Generate Test Cases">
    </form>
</body>
</html>
